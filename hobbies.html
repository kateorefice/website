<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Katherine Orefice - My Hobbies</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      background-color: #f8d4e2;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 15px;
      background-color: #f06f6f;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }

    #back-button:hover {
      background-color: #ff5e5e;
    }

    .section {
      padding: 60px;
      text-align: center;
      margin-top: 50px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 5px solid #ff79a0;
      border-radius: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <button id="back-button" onclick="window.location.href='index.html'">Back to Home</button>

  <div class="section">
    <h2>My Hobbies</h2>
    <ul>
      <li>Traveling and learning new languages</li>
      <li>Coding and working on fun projects</li>
      <li>Cooking and experimenting with new recipes</li>
      <li>Photography and capturing special moments</li>
      <li>Spending time with my five cats</li>
    </ul>
  </div>
</body>
</html>
