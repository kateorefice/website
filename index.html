<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Katherine Orefice</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      margin: 0;
      padding: 0;
      background-color: #f8d4e2;
      overflow-x: hidden;
    }

    #name {
      font-size: 120px;
      text-align: center;
      margin-top: 50px;
      transition: font-size 0.2s ease;
      color: #333;
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.2s ease;
    }

    #side-panel {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #f06f6f;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #side-panel a {
      padding: 8px 8px;
      text-decoration: none;
      font-size: 22px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    #side-panel a:hover {
      background-color: #ff5e5e;
    }

    #side-panel-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #f06f6f;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #side-panel-button:hover {
      transform: scale(1.1);
    }

    #side-panel-button::before {
      content: '\2630';
      font-size: 30px;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <h1 id="name">Katherine Orefice</h1>
  <img src="https://i.imgur.com/KPAftOu.jpeg" alt="Katherine" id="image">

  <!-- Side Panel -->
  <div id="side-panel">
    <a href="introduction.html">Introduction</a>
    <a href="hobbies.html">My Hobbies</a>
    <a href="experience.html">Experience</a>
    <a href="projects.html">My Projects</a>
  </div>

  <!-- Button to open/close the side panel -->
  <button id="side-panel-button" onclick="toggleSidePanel()"></button>

  <script>
    function toggleSidePanel() {
      var panel = document.getElementById("side-panel");
      var button = document.getElementById("side-panel-button");

      if (panel.style.width === "250px") {
        panel.style.width = "0";
      } else {
        panel.style.width = "250px";
      }
    }
  </script>
</body>
</html>
